<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSG School Report</title>
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }

        .list-group {
            display: block;
            width: 100%;
            list-style: none;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .list-group p {
            width: 100%;
            height: 20px;
            line-height: 20px;
            list-style: none;
            font-size: 1.1em;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>{{ rpt_name }} - Report {{ term }} - {{ today | date: "d/m/Y" }}</h3>
        </div>

        <div class="list-group">
            <p><strong>Name:</strong> {{ name }}</p>
        </div>
        <div class="list-group">
            <p><strong>Grade:</strong> {{ grade }}</p>
        </div>
        <div class="list-group">
            <p><strong>Class Name:</strong> {{ class_name }}</p>
        </div>
        <div class="list-group">
            <p><strong>Class Attendant:</strong> {{ presence_count }}</p>
        </div>
        <div class="list-group">
            <p><strong>Class Missed:</strong> {{ absent_count }}</p>
        </div>


    </div>
</div>
</body>
</html>
