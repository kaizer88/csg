{% extends "base.html" %}


<style>


</style>


{% block content%}

<main role="main" class="container">

  <div class="starter-template">
    <p><h1>{{ page }}</h1></p><br><br>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Student</th>
      <th scope="col">Student Number</th>
      <th scope="col">Class Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for q in queryset %}
    <tr>
      <td>{{ q.full_name }}</td>
      <td>{{ q.student_number }}</td>
      <td>{{ q.class_name }}</td>
      <td>
          <a href="{% url 'generate_pdf_report' q.id 1 %}" target="_blank" class="on-default remove-row"><i class="fa fa-paper-plane" aria-hidden="true" title="report"></i> 1st</a>
          <a href="{% url 'generate_pdf_report' q.id 2 %}" target="_blank" class="on-default remove-row"><i class="fa fa-paper-plane" aria-hidden="true" title="report"></i> 2st</a>
          <a href="{% url 'generate_pdf_report' q.id 3 %}" target="_blank" class="on-default remove-row"><i class="fa fa-paper-plane" aria-hidden="true" title="report"></i> 3rd</a>
          <a href="{% url 'generate_pdf_report' q.id 4 %}" target="_blank" class="on-default remove-row"><i class="fa fa-paper-plane" aria-hidden="true" title="report"></i> 4th</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  </div>

</main>

{% endblock %}
