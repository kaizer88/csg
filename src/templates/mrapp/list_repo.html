{% extends "base.html" %}
{% load staticfiles%}

<style>


</style>


{% block content%}

<main role="main" class="container">

  <div class="starter-template">
    <p><h1>Repo List</h1>
    <a href="{% url 'create_repo' %}"><input class="btn btn-primary" type="button" style="float: right;" value="Create Repo"></a></p><br><br>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Repo Name</th>
      <th scope="col">Created Date</th>
      <th scope="col">Created By</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for repo in repos %}
    <tr>
      <th scope="row">{{ repo.id }}</th>
      <td>{{ repo.repo_name }}</td>
      <td>{{ repo.created|date:"d-M-Y" }}</td>
      <td>{{ repo.created_by }}</td>
      <td><a href="{% url 'edit_repo' repo.id %}" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-edit"></span> Edit
        </a></td>

    </tr>
  {% endfor %}
  </tbody>
</table>
  </div>

</main>

{% endblock %}
